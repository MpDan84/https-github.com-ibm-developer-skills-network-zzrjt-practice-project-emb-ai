<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment and Emotion Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
            color: #343a40;
        }
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            border-radius: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="center-heading">NLP - Sentiment and Emotion Analysis</h1> 
                <div class="form-group">
                    <label for="textToAnalyze" class="form-label">Please enter the text to be analyzed</label>
                    <textarea class="form-control" id="textToAnalyze" rows="3"></textarea>
                </div>
                <div class="text-center">
                    <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment and Emotion Analysis</button>
                </div>
                <div id="system_response" class="text-center mt-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
